<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
</head>
<body>
    <div id="header">
        <h1 id="title">SkyCast</h1>
        <button id="login">Login</button>
        <button id="darkMode">Dark Mode</button>
    </div>

    <div id="parent">
        <div id="main">
            <form>
                <label for="search">Location</label><br>
                <input type="text" id="location"><br>
            </form>

            <div id="locationHolder">
                <p>Location here</p>
                <p>Other location details here</p>
                <p>Flag or pic of place here</p>
            </div>

            <div id="weatherData">
                <div>Weather data here</div>
            </div>

            <div>
                <div>Sidebar here specifying dates</div>
            </div>
        </div>
    </div>
</body>
</html>
