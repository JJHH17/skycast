<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
</head>
<body>
    <div id="header">
        <h1 id="title">SkyCast</h1>
    </div>

    <div id="parent">
        <div id="main">
            <form id="apiForm">
                <label for="search">Location</label><br>
                <input type="text" id="location">
                <button type="button" id="button">submit</button>
            </form>

            <div id="locationHolder">
                <div id="locationName"></div>
                <p></p>
                <p></p>
            </div>

            <div id="weatherData">
                <div id="temp"></div>
                <div id="conditions"></div>
                <div id="minTemp"></div>
                <div id="maxTemp"></div>
            </div>

            <div id="scrollBar">
                <div id="day1">
                    <div id="day1Date"></div>
                    <div id="oneTemp"></div>
                    <div id="oneConditions"></div>
                </div>
                <div id="day2">
                    <div id="day2Date"></div>
                    <div id="twoTemp"></div>
                    <div id="twoConditions"></div>
                </div>
                <div id="day3">
                    <div id="day3Date"></div>
                    <div id="threeTemp"></div>
                    <div id="threeConditions"></div>
                </div>
                <div id="day4">
                    <div id="day4Date"></div>
                    <div id="fourTemp"></div>
                    <div id="fourConditions"></div>
                </div>
                <div id="day5">
                    <div id="day5Date"></div>
                    <div id="fiveTemp"></div>
                    <div id="fiveConditions"></div>
                </div>
                <div id="day6">
                    <div id="day6Date"></div>
                    <div id="sixTemp"></div>
                    <div id="sixConditions"></div>
                </div>
                <div id="day7">
                    <div id="day7Date"></div>
                    <div id="sevenTemp"></div>
                    <div id="sevenConditions"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
